name: Reportar un error
description: ¿Encontraste un bug? ¡Comunicalo por aquí! 🐛
title: "[BUG]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Gracias por ayudarnos a mejorar nuestro proyecto. Completá lo que consideres necesario
  - type: textarea
    id: what-happened
    attributes:
      label: Describí brevemente lo que está sucediendo
      description: Proporcioná una descripción corta y clara.
      placeholder: "Algo no funciona como se esperaba cuando hago X..."
    validations:
      required: true
